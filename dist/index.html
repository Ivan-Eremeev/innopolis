<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innopolis</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wrapper">

    <!-- header -->
    <header class="header">

      <div class="logo-wrapper">
        <a href="#" class="logo"><img src="img/logo-1.svg" alt=""></a>
        <a href="#" class="logo"><img src="img/logo-2.svg" alt=""></a>
      </div>

      <!-- menu -->
      <div class="menu">
        <nav class="menu__nav">
          <ul class="menu__list">
            <li>
              <a href="#">Организаторы</a>
            </li>
            <li>
              <a href="#">Программа</a>
            </li>
            <li>
              <a href="#">Стоимость</a>
            </li>
            <li>
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- /menu -->

    </header>
    <!-- /header -->

    <!-- welcome -->
    <div class="welcome">
      <div class="welcome__content">
        <div class="welcome__sticker">Осталось 8 из 15 мест</div>
        <div class="welcome__text">
          <h1>Акселератор для бизнеса по запуску <strong>YouTube-каналов</strong></h1>
          <h4>За 3 месяца вы создадите YouTube-канал, который поможет вашему бизнесу выйти на новый уровень.</h4>
        </div>
        <a href="#" class="btn">Программа акселератора</a>
      </div>
      <div class="welcome__img">
        <img src="img/welcome.png" alt="">
        <img class="welcome__fly1" src="img/fly-1.svg" alt="">
        <img class="welcome__fly2" src="img/fly-2.svg" alt="">
      </div>
    </div>
    <!-- /welcome -->

  </div>

</body>
</html>
